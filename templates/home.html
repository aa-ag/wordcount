{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Word counter</h2>
    <small class="text-muted">Enter words and the program counts them</small>
    <form action="{% url 'result' %}">
        <div class="form-group">
            <textarea name="fulltext" id="" cols="40" rows="10" class="form-control"></textarea>
            <input type="submit" class="btn btn-primary" value="Count!">
        </div>
    </form>
</div>


{% endblock %}
