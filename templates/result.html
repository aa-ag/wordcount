{% extends 'base.html' %}
{% block content %}

<div class="container" id="resultbox">
    <p id="detectedlag">Detected language: <b>{{ language }}</b></p>
    <p>Total word cout: <b>{{ count }}</b></p>
    <div>
        <table class="table table-striped table-bordered" style="max-width: 40%;">
            <thead class="thead-dark white-text">
                <tr>
                    <th scope="col">Word</th>
                    <th scope="col">Frequency</th>
                </tr>
            </thead>
            <tbody>
            {% for key, value in sorted_frequency %}
            <tr>
                <td scope="row">"{{ key }}"</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div>
        <p>Your input: <span><small class="text-muted">"{{ fulltext }}"</small></span></p>
    </div>
    <a href="{% url 'home' %}" class="btn btn-info" id="backbnt">Analize Something Else</a>
</div>

<footer class="container text-center border-top">
    <a href="{% url 'about' %}" class="btn btn-dark" id="aboutbtn">About Me</a>
</footer>

{% endblock %}
